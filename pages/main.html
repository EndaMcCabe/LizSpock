<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/main.js" defer></script>
        <title>LizSpock</title>
    </head>
    <body>
        <header class="header">
            <h1><a href="../index.html">LizSpock</a></h1>
        </header>
        <!-- Buttons that send the data type as the choice of the user. -->
        <article class="buttons">
            <button aria-label="Rock" data-type="rock" id="rock">Rock</button>
            <button aria-label="Paper" data-type="paper" id="paper">Paper</button>
            <button aria-label="Scissors" data-type="scissors" id="scissors">Scissors</button>
            <button aria-label="Lizard" data-type="lizard" id="lizard">Lizard</button>
            <button aria-label="Spock" data-type="spock" id="spock">Spock</button>
        </article>
        <!-- Shows the output of the game in action -->
        <main class="gameArea">
            <h2><span id="result"></span></h2>
            <p><span id="userChoice"></span>  <span id="compChoice"></span></p>
        </main>
        <!-- Prints the results of the game plays -->
        <figure class="scores">
            <p aria-label="Wins" class="score">Wins: <span id="score"> 0</span></p>
            <p aria-label="Draws" class="score">Draws:<span id="draw"> 0</span></p>
            <p aria-label="Losses" class="score">Losses: <span id="incorrect"> 0</span></p>
        </figure>
        
    </body>
</html>
