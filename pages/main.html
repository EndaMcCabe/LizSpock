<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css"/>
        <script src="../js/main.js" defer></script>
        <title>LizSpock</title>
    </head>
    <body>
        <div class="header">
            <h1>LizSpock</h1>
        </div>
        <div class="buttons">
            <button data-type="rock" id="rock">Rock</button>
            <button data-type="paper" id="paper">Paper</button>
            <button data-type="scissors" id="scissors">Scissors</button>
            <button data-type="lizard" id="lizard">Lizard</button>
            <button data-type="spock" id="spock">Spock</button>
        </div>
        <div class="gameArea">
            <h2><span id="result"></span></h2>
            <p><span id="userChoice"></span>  <span id="compChoice"></span></p>
        </div>
        <div class="scores">
            <p class="score">Wins: <span id="score"> 0</span></p>
            <p class="score">Losses: <span id="incorrect"> 0</span></p>
        </div>
        
    </body>
</html>
